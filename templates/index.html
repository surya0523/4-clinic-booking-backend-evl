{% extends "base.html" %}
{% block content %}
<h2>Available Doctors</h2>
<div class="row">
  {% for doctor in doctors %}
  <div class="col-md-4">
    <div class="card p-3 shadow-sm">
      <h5>{{ doctor.name }}</h5>
      <p><b>{{ doctor.specialization }}</b></p>
      <a href="{{ url_for('book', doctor_id=doctor.id) }}" class="btn btn-success">Book Appointment</a>
      <a href="{{ url_for('doctor_dashboard', doctor_id=doctor.id) }}" class="btn btn-info">Doctor Dashboard</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
