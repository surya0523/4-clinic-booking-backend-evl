{% extends "base.html" %}
{% block content %}
<h2>Book Appointment with {{ doctor.name }}</h2>
<form method="POST">
  <div class="mb-3">
    <label>Name</label>
    <input type="text" class="form-control" name="name" required>
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input type="email" class="form-control" name="email" required>
  </div>
  <div class="mb-3">
    <label>Select Slot</label>
    <select name="slot_id" class="form-control" required>
      {% for slot in slots %}
        {% if not slot.appointment %}
          <option value="{{ slot.id }}">{{ slot.time }}</option>
        {% else %}
          <option disabled>{{ slot.time }} (Booked)</option>
        {% endif %}
      {% endfor %}
    </select>
  </div>
  <button class="btn btn-primary">Book Now</button>
</form>
{% endblock %}
